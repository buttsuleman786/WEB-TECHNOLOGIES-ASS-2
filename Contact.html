<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .hero-section {
            background-image: url("https://images.unsplash.com/photo-1551434678-e076c223a692?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG9mZmljZSUyMHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D");
            height: 380px;
            background-size: cover;
            text-align: center;
            padding: 50px;
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero-section p {
            margin-bottom: 20px;
        }

        button {
            background-color: #e74c3c;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            color: white;
        }

        .form-container {
            margin: 20px auto;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .form-container label {
            color: white;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .suleman {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            margin-right: 10px;
            color: #007bff; /* Change the icon color as needed */
            font-size: 18px;
        }

        .social-icons a:hover {
            color: #0056b3; /* Change the icon color on hover as needed */
        }

        @media (max-width: 768px) {
            .social-icons {
                margin-top: 10px;
                justify-content: flex-end;
            }

            .social-icons a {
                margin-right: 0;
            }
        }

        .video {
            width: 420;
            height: 345;
            margin-top: 21%;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .fa {
            padding: 20px;
            font-size: 20px;
            width: 10px;
            text-align: center;
            text-decoration: none;
            margin: 5px;
            margin-left: 10px;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-google {
            background: #dd4b39;
            color: white;
        }

        .fa-youtube {
            background: #bb0000;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <section class="suleman">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="Home.html">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="cities.html">Cities</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="persanalities.html">Personalities</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="place.html">Place</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                        <a href="https://www.google.com/" class="fa fa-google"></a>
                        <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
                    </div>
                </div>
            </nav>
        </section>

        <div class="hero-section">
            <br> <br>
            <h1>Contact Us</h1>
            <h2>Feel free to reach out to us!</h2>
            <button>Contact</button>
        </div>

        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <iframe class="video" src="https://youtu.be/gY-8bfUT9s8?list=RDgY-8bfUT9s8"></iframe>

    </header>

</body>

</html>
